<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anúncio de Vendas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Site de Anúncios de Vendas</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Anunciar</a>
      <a href="#">Contato</a>
    </nav>
  </header>
  <main>
    <h2>Anúncios Recentes</h2>
    <div class="anuncios">
      <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Produto 1">
        <h3>Bicicleta Aro 29</h3>
        <p>Bicicleta seminova, ótimo estado. R$ 900,00</p>
        <button>Ver Detalhes</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Produto 2">
        <h3>Celular Samsung</h3>
        <p>Modelo Galaxy S20, acompanha carregador. R$ 1200,00</p>
        <button>Ver Detalhes</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Produto 3">
        <h3>Notebook Dell</h3>
        <p>Core i5, 8GB RAM, HD 1TB. R$ 2500,00</p>
        <button>Ver Detalhes</button>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Site de Anúncios de Vendas</p>
  </footer>
</body>
</html>
